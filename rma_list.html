{{define "content"}}
  <h1>RMAs</h1>

    <ul class="list-group">
      <form action="/rma" method="post" role="form" class="navbar-form">
        <div class="form-group">
          <input type="text" class="form-control" name="PartialRmaNumber" placeholder="filter RMAs">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    {{range .RMA}}
      <li class="list-group-item">
          <h4 class="list-group-item-heading">{{.RmaNumber}}</h4>
          <p>{{.Company}}</br>
          {{.RmaDate}}</p>
        <a href="rma/update/{{.RmaNumber}}" class="btn btn-warning">EDIT</a>
        <small>{{.Created}}</small>
      </li>
    {{end}}
  </ul>
{{end}}
