{{define "content"}}
  <h1>ADCPS</h1>

    <ul class="list-group">
      <form action="/adcp" method="post" role="form" class="navbar-form">
        <div class="form-group">
          <input type="text" class="form-control" name="PartialSerialNumber" placeholder="filter SerialNumber">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    {{range .Adcps}}
      <li class="list-group-item">
          <h4 class="list-group-item-heading">{{.SerialNumber}}</h4>
          <p>{{.Customer}}</br>
          {{.OrderNumber}}</p>
        <a href="adcp/update/{{.SerialNumber}}" class="btn btn-warning">EDIT</a>
        <a href="adcp_checklist/update/{{.SerialNumber}}" class="btn btn-warning">CHECKLIST</a>
        <a href="adcp/cert/{{.SerialNumber}}" class="btn btn-info">CERT</a></br>
        <small>{{.Created}}</small>
      </li>
    {{end}}
  </ul>
{{end}}
