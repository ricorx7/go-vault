<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="/libs/js/react/react.js"></script>
    <script src="/libs/js/react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  </head>
  <body>

    <!--div id="watertestList"></div-->

    <script type="text/babel">
      // Render
      ReactDOM.render(
        {{define "content"}}
        <h1>Hello, world!</h1>

        {{range .WaterTests}}
            <li class="list-group-item">
              <h4 class="list-group-item-heading">{{.SerialNumber}}</h4>

        {{end}}


        {{end}}


        ,
        document.getElementById('watertestList')
      );
    </script>
  </body>
</html>
